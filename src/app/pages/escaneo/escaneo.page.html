<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="start">Escaneo</ion-title>
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/"
        text="back">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <img src="assets/simulacioncamara.jpg" class="fondo">
</ion-content>
