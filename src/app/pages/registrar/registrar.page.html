<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title  class="titulo " text-center>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="mycolor">
  <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()" class="center-form">
    <ion-list color="mycolor">
      <h1 class="texto">Registrarse</h1>
      <ion-item color="mycolor">
        <ion-input class="log" type="text" formControlName="nombre" required label="Nombre:" placeholder="Ingresar nombre y apellido"></ion-input>
      </ion-item>
      <ion-item color="mycolor">
        <ion-input class="log" type="text" formControlName="rut" required label="Rut:" placeholder="00000000-0"></ion-input>
      </ion-item>
      <ion-item color="mycolor">
        <ion-input class="log" type="text" formControlName="password" required label="ContraseÃ±a:" type="password" placeholder="********" value="password"></ion-input>
      </ion-item>
      <ion-item color="mycolor">
        <ion-input class="log" type="text" formControlName="confirmaPass" required label="Repetir ContraseÃ±a:" type="password" placeholder="********" value="password"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-button (click)="CrearUsuario()" routerLink="/home" expand="block" shape="round">
      Registrar
    </ion-button>
    <ion-button routerLink="/login" expand="block" shape="round">
      Volver
    </ion-button>
  </form>
</ion-content>
